<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <ul>
        <li>
            <h2>Frontend</h2>
            <p style="width:80%" class="html5" data-value="80">HTML5</p>
            <progress id="html" max="100" value="80" class="html5">80%</progress>

            <p style="width:60%" data-value="60">CSS3</p>
            <progress id="css" max="100" value="60" class="html5">60%</progress>

            <p style="width:50%" data-value="50">JQuery</p>
            <progress id="jquery" max="100" value="50" class="html5">50%</progress>
        </li>
    </ul>

    <ul>
        <li>
            <h2>Backend</h2>
            <p style="width:75%" class="python" data-value="75">Python</p>
            <progress id="python" max="100" value="75" class="html5">75%</progress>

            <p style="width:65%" data-value="65">PHP</p>
            <progress id="php" max="100" value="65" class="html5">60%</progress>

            <p style="width:50%" data-value="50">Node.js</p>
            <progress id="node-js" max="100" value="50" class="html5">50%</progress>
        </li>
    </ul>
</div>
</body>
</html>
